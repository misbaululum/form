    <div class="container custom-container col-md-5">
        <label for="alasan" class="center-label">Surat Perintah Kerja Lembur</label>
        <hr class="bold-hr">
        <br>
        <form id="leaveForm">
            <div class="form-group">
                <label for="tanggal">Tanggal:</label>
                <input type="date" class="form-control" id="tanggal" name="tanggal" required>
            </div>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama" required>
            </div>
            <div class="form-group">
                <label for="jabatan">Bagian:</label>
                <input type="text" class="form-control" id="jabatan" name="jabatan" placeholder="Masukkan Bagian" required>
            </div>
            <br>
            <hr>
            <label for="alasan" class="font-weight-bold" style="font-size: 20px;">Jam Lembur</label>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="jamMasuk">Jam Masuk:</label>
                    <input type="time" class="form-control" id="jamMasuk" name="jamMasuk" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="jamKeluar">Jam Keluar:</label>
                    <input type="time" class="form-control" id="jamKeluar" name="jamKeluar" required>
                </div>
            </div>
            <div class="form-group">
                <label for="totalOt">Total OT:</label>
                <input type="text" class="form-control" id="totalOt" name="totalOt" readonly>
            </div>
            <div class="form-group">
                <label for="Keterangan">Keterangan:</label>
                <textarea class="form-control" id="Keterangan" name="Keterangan" rows="4" placeholder="Masukkan keterangan" required></textarea>
            </div>
            <hr>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dateCreate">Lampung</label>
                    <input type="date" class="form-control" id="dateCreate" name="dateCreate" required>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="approval1">Approval 1:</label>
                <select class="form-control" id="approval1" name="approval1" required>
                    <option value="1">Approval 1 - Option 1</option>
                    <option value="2">Approval 1 - Option 2</option>
                </select>
            </div>
            <hr>
            <div class="form-group">
                <label for="approval2">Approval 2:</label>
                <select class="form-control" id="approval2" name="approval2" required>
                    <option value="1">Approval 2 - Option 1</option>
                    <option value="2">Approval 2 - Option 2</option>
                </select>
            </div>
            <br>
            <button type="button" class="btn btn-primary btn-block" onclick="submitAndPrint()">Submit Form</button>
        </form>
    </div>
     <!-- Footer Section -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Mendengarkan perubahan pada input jam masuk dan jam keluar
        document.getElementById('jamMasuk').addEventListener('change', updateTotalOt);
        document.getElementById('jamKeluar').addEventListener('change', updateTotalOt);

        function updateTotalOt() {
            var jamMasuk = document.getElementById('jamMasuk').value;
            var jamKeluar = document.getElementById('jamKeluar').value;
            var totalJamLembur = calculateTotalJamLembur(jamMasuk, jamKeluar);
            document.getElementById('totalOt').value = totalJamLembur;
        }

        function calculateTotalJamLembur(jamMasuk, jamKeluar) {
            var masuk = new Date('2023-01-01 ' + jamMasuk);
            var keluar = new Date('2023-01-01 ' + jamKeluar);
            var selisih = keluar - masuk;
            var totalJam = selisih / (1000 * 60 * 60);
            return totalJam.toFixed(0) + " Jam";
        }
    </script>
