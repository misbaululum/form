        <form id="leaveForm">
            <div class="form-group">
                <label for="NIK">NIK:</label>
                <input type="text" class="form-control" id="NIK" name="NIK" placeholder="Masukkan NIK" required autofocus>
            </div>
            <div class="form-group">
                <label for="NAMA">Nama:</label>
                <input type="text" class="form-control" id="NAMA" name="NAMA" placeholder="Masukkan Jabatan" required autofocus>
            </div>
            <div class="form-group">
                <label for="JABATAN">Jabatan:</label>
                <input type="text" class="form-control" id="JABATAN" name="JABATAN" placeholder="Masukkan Jabatan" required autofocus>
            </div>
            <br>
              <hr>
              <br>
            <label for="alasan" class="font-weight-bold" style="font-size: 20px;">Tidak Masuk Kerja (tanpa potong cuti)</label>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="MULAI_CUTI1">Mulai Cuti:</label>
                    <input type="date" class="form-control" id="MULAI_CUTI1" name="MULAI_CUTI1" required autofocus
                        onchange="hitungJumlahCuti()">
                </div>
                <div class="form-group col-md-6">
                    <label for="SELESAI_CUTI2">Selesai Cuti:</label>
                    <input type="date" class="form-control" id="SELESAI_CUTI2" name="SELESAI_CUTI2" required autofocus
                        onchange="hitungJumlahCuti()">
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="CUTI_TYPE1" value="Sakit" id="CUTI_TYPE1">
                <label class="form-check-label" for="CUTI_TYPE1">
                    Sakit (Dengan Surat Dokter)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="CUTI_TYPE2" value="1Hari" id="CUTI_TYPE2">
                <label class="form-check-label" for="CUTI_TYPE2">
                    1 Hari - Kematian anggota keluarga dalam satu rumah
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="CUTI_TYPE3" value="2Hari" id="CUTI_TYPE3">
                <label class="form-check-label" for="CUTI_TYPE3">
                    2 Hari - Kematian Istri/Suami/Orang Tua/Mertua/Anak/Menantu
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="CUTI_TYPE4" value="3Hari" id="CUTI_TYPE4">
                <label class="form-check-label" for="CUTI_TYPE4">
                    3 Hari - Perkawinan Sendiri
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="CUTI_TYPE5" value="Istri" id="CUTI_TYPE5">
                <label class="form-check-label" for="CUTI_TYPE5">
                    2 Hari - Istri Melahirkan/Keguguran 
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="CUTI_TYPE6" value="Mantu" id="CUTI_TYPE6">
                <label class="form-check-label" for="CUTI_TYPE6">
                    2 Hari - Perkawinan Anak
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="CUTI_TYPE7" value="Sunat" id="CUTI_TYPE7">
                <label class="form-check-label" for="CUTI_TYPE7">
                    2 Hari - Khitanan/Baptisan Anak
                </label>
            </div>
              <br>

              <br>
              <label for="alasan" class="font-weight-bold" style="font-size: 20px;">Cuti</label>

                <div class="form-group col-md-6">
                    <label for="SELESAI_CUTI-CUTI">Selesai Cuti:</label>

            <div class="form-group">

            </div>
            <div class="form-group">

            <br>
              <hr>
              <br>
            <label for="alasan" class="font-weight-bold" style="font-size: 20px;">Ijin Tidak Masuk Kerja (dipotong cuti)</label>

            </div>
            <div class="form-group">
                <label for="ALASAN_CUTI_IJIN">Alasan:</label>

                    required autofocus></textarea>
            </div>
            <br>
              <hr>
              <br>
            <label for="alasan" class="font-weight-bold" style="font-size: 20px;">Terlambat / Meninggalkan Pekerjaan (Pulang Cepat)</label>

                <div class="form-group col-md-6">
                    <label for="TANGGAL_TELAT_PULANG">Tanggal:</label>

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="ALASAN_TELAT_PULANG">Alasan:</label>
                <textarea class="form-control" id="ALASAN_TELAT_PULANG" name="ALASAN_TELAT_PULANG" rows="4" placeholder="Masukkan alasan"

            </div>
            <hr>
            <div class="form-row">
            <div class="form-group col-md-6">

            </div>
        </div>
        <hr>

            <hr>
            <div class="form-group">
                <label for="CABANG">Cabang:</label>

                    <option value="">Pilih Cabang</option>
                    <option value="Primadaya_Cileungsi">Primadaya_Cileungsi</option>

                        <option value="Primadaya_Solo">Primadaya_Solo</option>
                        <option value="Primadaya_Sukabumi">Primadaya_Sukabumi</option>
                        <option value="Primadaya_Tangerang">Primadaya_Tangerang</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Submit Form</button>
        </form>

        function hitungJumlahCuti() {
            var hari1 = new Date(document.getElementById("hari1").value);
            var hari2 = new Date(document.getElementById("hari2").value);
    
            // Menghitung selisih dalam hari
            var diffDays = Math.ceil((hari2 - hari1) / (1000 * 60 * 60 * 24));
    
            // Menyisipkan nilai ke input jumlahCuti
            document.getElementById("jumlahCuti").value = diffDays || 0;
    
            // Menyisipkan nilai ke input sisaCuti (dengan nilai default 12)
            document.getElementById("sisaCuti").value = Math.max(12 - diffDays, 0);
        }
